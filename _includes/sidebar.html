<aside id="site-sidebar" class="site-sidebar" aria-label="Site navigation">
  <div class="sidebar-header">
    <h3>Guides</h3>
    <button id="sidebar-toggle" class="sidebar-toggle" aria-expanded="true" aria-controls="sidebar-list">â˜°</button>
  </div>

  <nav id="sidebar-list" class="sidebar-list">
    {% assign guides_sorted = site.guides | sort: 'order' %}
    <ul>
      {% for guide in guides_sorted %}
        {% assign is_active = (page.url == guide.url) or (page.url contains guide.url) %}
        <li class="sidebar-item {% if is_active %}active{% endif %}">
          <a href="{{ guide.url | relative_url }}">{{ guide.title }}</a>
        </li>
      {% endfor %}
    </ul>
  </nav>
</aside>
